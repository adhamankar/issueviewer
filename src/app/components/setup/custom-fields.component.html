<div class="pane">
    <div class="pane-body">
        <div class="container">
            <h4>Custom fields</h4>
            <hr>

            <div>
                <input type="checkbox" class="mr-2" id="initiative" name="initiative"
                    [(ngModel)]="customFieldMaping.initiative.support">
                <label for="initiative">Project uses Initiatives</label>
                <div *ngIf="customFieldMaping.initiative.support" class="alert bg-light mb-3 pt-0 pb-0">
                    <table class="table table-sm table-striped">
                        <thead>
                            <tr>
                                <th>Field name</th>
                                <th>Field code</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input type="text" class="form-control form-control-sm" placeholder="Key"
                                        [(ngModel)]="customFieldMaping.initiative.name">
                                </td>
                                <td>
                                    <input type="text" class="form-control form-control-sm" placeholder="Value"
                                        [(ngModel)]="customFieldMaping.initiative.code">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div>
                <input type="checkbox" class="mr-2" id="epicLink" name="epicLink"
                    [(ngModel)]="customFieldMaping.epicLink.support">
                <label for="epicLink">Project uses epic links</label>
                <div *ngIf="customFieldMaping.epicLink.support" class="alert bg-light mb-3 pt-0 pb-0">

                    <table class="table table-sm table-striped">
                        <thead>
                            <tr>
                                <th>Field name</th>
                                <th>Field code</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input type="text" class="form-control form-control-sm" placeholder="Key"
                                        [(ngModel)]="customFieldMaping.epicLink.name">
                                </td>
                                <td>
                                    <input type="text" class="form-control form-control-sm" placeholder="Value"
                                        [(ngModel)]="customFieldMaping.epicLink.code">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>


            <h6 class="mt-4">Manage Issuetype specific mapping</h6>
            <div *ngFor="let issuetype of customFieldMaping.issueTypes;let i = index"
                class="alert bg-light mb-2 pb-0">
                <div class="input-group input-group-sm mb-1 w-50">
                    <input type="text" placeholder="issuetype" class="form-control" [(ngModel)]="issuetype.name">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" (click)="removeIssueTypeConfiguration(i)">
                            <fa-icon icon="times"></fa-icon>
                        </button>
                    </div>
                </div>

                <div class="ml-4">
                    <app-mapping-list [list]="issuetype.list"></app-mapping-list>
                </div>
            </div>

            <button class="btn btn-sm btn-outline-primary" (click)="addIssueTypeConfiguration()">
                <fa-icon icon="plus"></fa-icon> Add issuetype
            </button>

                    <app-mapping-list [list]="customFieldMaping.testingFields.list"></app-mapping-list>
                </div>
            </div>

                <div *ngIf="customFieldMaping.customFields.support" class="alert bg-light mb-3 pt-0 pb-0">

            </div> -->
            <hr class="mt-5">
            <app-button-panel (save)="onSave()" (close)="onClose()" (reset)="onReset()"></app-button-panel>
        </div>
    </div>
</div>
